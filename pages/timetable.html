<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Page</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #D8F3DC;
            color: #1B4332;
        }

        header {
            background-color: #2D6A4F;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2D6A4F;
            text-align: center;
        }

        .form-section {
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
        }

        .form-section label {
            margin-bottom: 0.5rem;
        }

        .form-section input {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #95D5B2;
            border-radius: 5px;
        }

        .form-section button {
            background: #2D6A4F;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-section button:hover {
            background: #1B4332;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        table th, table td {
            border: 1px solid #95D5B2;
            padding: 0.8rem;
            text-align: center;
        }

        table th {
            background-color: #2D6A4F;
            color: white;
        }

        table td {
            color: #1B4332;
        }

        table tr:hover {
            background-color: #74C69D;
        }

        .delete-btn {
            background: #B71C1C;
            color: white;
            padding: 0.3rem 0.7rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #7F0000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Upcoming Events</h1>
    </header>
    <div class="container">
        <h2>Event Schedule</h2>
        <div class="form-section">
            <label for="event-name">Event Name:</label>
            <input type="text" id="event-name" placeholder="Enter event name" required>
            <label for="event-date">Event Date:</label>
            <input type="date" id="event-date" required>
            <button onclick="addEvent()">Add Event</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Event Name</th>
                    <th>Event Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="event-table">
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>
    </div>
    <script src="timetable.js"></script>
</body>
</html>

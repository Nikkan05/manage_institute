<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fees Management</title>
    <link rel="stylesheet" href="fees.css">
</head>
<body>
    <header>
        <h1>Fees Management System</h1>
    </header>
    <div class="container">
        <div class="form-section">
            <h2>Check Fee Status</h2>
            <form id="feeCheckForm">
                <label for="studentId">Enter Student ID:</label>
                <input type="text" id="studentId" placeholder="e.g., STU123" required>
                <button type="button" onclick="checkFeeStatus()">Check</button>
            </form>
        </div>

        <div id="feeStatus" class="status-section hidden">
            <h2>Fee Status</h2>
            <p id="statusMessage"></p>
            <button id="payButton" class="hidden" onclick="payFees()">Pay Fees</button>
        </div>
    </div>

    <script src="fees.js"></script>
</body>
</html>
